<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,scissors</title>
</head>
<body>
    <main class='main'>
        <h1 class='main__heading'>Let's play</h1>
        <img class='main__img'  src="./img/rock-paper-scissor.jpg">
        <div class='main__rules'>
            <h2 class='main__title'>Rules: </h2>
            <ol class='main__list'>
                <li class='main__rule'>Scissors beats a paper.</li>
                <li class='main__rule'>Paper beats rock.</li>
                <li class='main__rule'>Rock beats scissors.</li>
                <li class='main__rule'>And we play up to three wins!
                </li>
            </ol>
        </div>
        <div class='main__game-area'>
            <button class='main__button' type="button">Rock</button>
            <button class='main__button' type="button">Paper</button>
            <button class='main__button' type="button">Scissors</button>
            <button class='main__reset' type='button'>Reset</button>
        </div>
    </main>
</body>
</html>
